<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusia - Users</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Users List</h1>
    <div id="user-container"></div>

    <h2>Update User</h2>
    <form id="update-form">
        <input type="number" id="user-id" placeholder="User ID" required>
        <input type="text" id="new-username" placeholder="New Username" required>
        <input type="text" id="new-password" placeholder="New Password" required>
        <input type="email" id="new-email" placeholder="New Email" required>
        <button type="submit">Update</button>
    </form>

    <script src="test.js"></script>
</body>
</html>
