<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusia</title>
    <link rel="stylesheet" href="homepage\index.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class = "btn-container" id = "btn-container">
        <button class = "btn" id = "load-btn">Load Game</button>
        <button class = "btn" id = "start-btn">Start</button>
        <button class = "btn" id = "setting-btn">Settings</button>
        <button class = "btn" id = "quit-btn">Quit</button>
    </div>

    <div class = "login-container" id = "login-container">
         <button class="login" id="login">Login</button>

         <div class="dropdown-content" id="dropdown-content">
            <button class = "logout" id="logout">Logout</button>
        </div>
    </div>

    <div class = "load-game-frame" id = "load-game-frame"></div>

    <div class = "load-game-frame" id = "load-game-frame"></div>

    <div class = "delete-container" id = "delete-container">
        <p class = "delete-text" id = "delete-text">You want to delete this save?</p>
        <div class="delete-buttons-group">
            <button class = "cancel-del" id = "cancel-del">Cancel</button>
            <button class = "confirm-del" id = "confirm-del"><i class="bx bx-trash"></i></button>
        </div>
    </div>

    <div class="save-name-modal-start" id="save-name-modal-start">
        <form id="save-name-form-start">
        <h3>Start New Game</h3>
        <p>ตั้งชื่อไฟล์เซฟของคุณ:</p>
        <input type="text" id="save-name-input-start" placeholder="การผจญภัยของฉัน..." required />
        <div class="save-modal-buttons">
            <button type="submit" id="save-modal-submit-start">Start Game</button>
            <button type="button" id="save-modal-cancel-start">Cancel</button>
        </div>
        </form>
    </div>

    <script src = "homepage\index.js"></script>

</body>
</html>
